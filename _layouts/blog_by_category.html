---
layout: blog
---

<header id="post-header">
    <h1 id="post-title">مقاله ها با موضوع: {{ page.title}}</h1>
</header>

<div id="post-content">
    {% if site.categories[page.category] %}
    {% for post in site.categories[page.category] %}
    {% include article.html %}
    {% endfor %}
    {% else %}
    <article class="post txt-center">
        <p>هیچ مقاله ای با موضوع<strong> {{ page.title }} </strong>پیدا نشد!</p>
    </article>
    {% endif %}
</div>
