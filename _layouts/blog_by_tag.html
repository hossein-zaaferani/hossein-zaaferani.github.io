---
layout: blog
---

<header id="post-header">
    <h1 id="post-title">مقاله ها با تگ :{{ page.title }}</h1>
</header>

<div>
    {% if site.tags[page.tag] %}
    {% for post in site.tags[page.tag] %}
    {% include article.html %}
    {% endfor %}
    {% else %}
    <article class="post txt-center">
        <p>هیچ مقاله ای با تگ<strong> {{ page.title }} </strong>پیدا نشد!</p>
    </article>
    {% endif %}
</div>
