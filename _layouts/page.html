---
layout: blog
---
<article class="post">
    <header>
        <div class="title">
            <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
            <!--<p>Lorem ipsum dolor amet nullam consequat etiam feugiat</p>-->
        </div>
    </header>
    {% if page.image %}
    <a href="#" class="image featured"><img src="{{ page.image }}" alt="{{ page.title }}"/></a>
    {% endif %}
    <p>
        {{ content }}
    </p>
</article>
