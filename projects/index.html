---
layout: projects
title: نمونه کارها
---

{% if site.data.projects.size > 0 %}
<ul id="gallery" class="grid">
    {% for project in site.data.projects %}
    <li>
        <a href="/projects/{{ project[0] }}/">
            <img src="/projects/{{ project[0] }}/{{ project[1].logo }}" alt="{{ project[1].name }}">
            <div>{{ project[1].name }}</div>
        </a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>هیچ پروژه ای وجود ندارد!</p>
{% endif %}
