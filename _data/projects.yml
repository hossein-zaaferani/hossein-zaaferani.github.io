sisadosiosestory:
  name: نرم افزار 333 داستان
  description: >
    این برنامه 333 داستان داره که هر داستان یه تصویر هم داره
    از یه داستان خوشت اومده؟
    می تونی اونو به علاقه مندی ها اضافه کنی و یا می تونی اونو برای دوستات پیامک یا ایمیل کنی
    تازه می تونی اونا رو توی شبکه های اجتماعی منتشر کنی
    یه داستانی رو می خوای از بین این همه داستان پیدا کنی؟
    خب می تونی از قسمت جست و جو این کار رو به راحتی انجام بدی و خیلی سریع داستان مورد نظرت رو پیدا کنی
  logo: icon.png
  links:
    - name: بازار
      url: https://cafebazaar.ir/app/ir.blue.saffron.sisadosiosestory
  screen_shots:
      - image_name: 1.jpg

